<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;500&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>

<body>
    <header>
        <div class=title> 
            <h1>The Code Review</h1>
        </div>

        <div class="banner">
            <h2>Signup for our newsletter</h2>
            <p>Get the lates news on how your code is doing right in your inbox</p>
        </div>
    </header>

    <main>
        <div class="container">
            <form action="index.html" method="post">
                <fieldset class="contact-info">
                    <legend>Contact Information</legend>
                    <div class="flexbox">
                    <label for="name">Full Name</label>
                    <input required type="text" id="name" name="user-name" placeholder="Required" >
                    </div>

                    <div class="flexbox">
                    <label for="email">Email Address</label>
                    <input required type="email" id="email" name="user-email" placeholder="Required">
                    </div>

                    <div class="flexbox">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user-phone" placeholder="***-***-****">
                    </div>

                    <div class="flexbox">
                    <label for="address">Street Address</label>
                    <input type="text" id="address" name="user-address" placeholder="123 Main Street">
                    </div>

                    <div class="flexbox">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user-city" placeholder="Richmond">
                    </div>

                    <div class="flexbox">
                    <label for="state">State</label>
                    <select id="state" name="user-state">
                        <option value="" disabled selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    </div>

                    <div class="flexbox zip">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user-zip" placeholder="99004">
                    </div>
                </fieldset>
           

            <fieldset class="newsletter-info" >
                <legend>Newsletter</legend>
                <label class="newsletter-label">Select the newsletters you would like to receive</label>
                    <input type="checkbox" id="htmlnews" value="html" name="user-interest">
                    <label for="htmlnews" class="label-il">HTML News</label><br>

                    <input type="checkbox" id="css" value="css" name="user-interest">
                    <label for="css" class="label-il">CSS News</label><br>

                    <input type="checkbox" id="javascript" value="javascript" name="user-interest">
                    <label for="javascript" class="label-il">Javascript News</label><br>
                <label class="newsletter-label">Newsletter format</label>
                
                <input type="radio" id="html" value="html" name="user-format">
                <label for="html" class="format label-il">HTML</label><br>

                <input type="radio" id="plain" value="plain" name="user-format"> 
                <label for="plain" class="format label-il">Plain text</label><br>

            
                <label for="other-interest">Other topics you'd like to hear about</label>
                <textarea id="other-interest" name="user-other-interest"></textarea>
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
    </div>
    </main>
            <footer>
                <p>Copyright The Code Review</p>
            </footer>

</body>
</html>
